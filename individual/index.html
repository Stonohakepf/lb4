<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бібліотека та підписки на журнали</title>
  <script src="script.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { margin-top: 30px; }
    table { border-collapse: collapse; width: 100%; max-width: 800px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
    button { margin-top: 10px; padding: 6px 12px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>Бібліотека та журнали</h1>

  <section>
    <h2>Книги</h2>
    <div id="books"></div>
    <button onclick="showBooks()">Показати книги в консолі</button>
    <button onclick="showAverageYear()">Середній рік видання</button>
    <p id="avgYear"></p>
  </section>

  <section>
    <h2>Журнали</h2>
    <div id="magazines"></div>
    <button onclick="showMagazines()">Показати журнали в консолі</button>
    <button onclick="showTotal()">Загальна ціна активних підписок</button>
    <p id="totalPrice"></p>
  </section>
</body>
</html>
